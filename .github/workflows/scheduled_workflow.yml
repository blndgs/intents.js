name: Scheduled workflow
on:
  workflow_call:
  schedule:
    # 21 PM UTC
    - cron:  '0 21 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: blndgs/intents.js
          ref: testnet
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Node
        run: npm i -f
      - name: Run code
        run: npx jest --verbose
